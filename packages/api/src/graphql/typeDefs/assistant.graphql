type Assistant {
  id: String
  createdAt: DateTime
  updatedAt: DateTime
  name: String
  role: String
  globalContext: [Message]
}

type AssistantResponse {
  id: String
  createdAt: DateTime
  updatedAt: DateTime
  role: String
  content: String
  name: String
  contextData: AssistantResponseContextData
  contextDataId: String
}

type AssistantResponseContextData {
  id: String
  createdAt: DateTime
  updatedAt: DateTime
  action: String
  actionName: String
  metadata: JSON
  assistantResponseId: String
  assistantResponse: AssistantResponse
}

type Query {
  getAssistant(role: String): Assistant
}

type Mutation {
  updateAssistant(id: ID!, model: String, context: MessageInput): Assistant!
}
