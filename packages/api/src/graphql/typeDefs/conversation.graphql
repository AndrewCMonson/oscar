type Conversation {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  userId: String
  user: User
  assistantId: String
  assistant: Assistant
  projectId: String
  project: Project
  messages: [Message]
}

type Query {
  conversations: [Conversation]
  conversation(id: ID!): Conversation
}

type Mutation {
  handleConversationMessage(message: String!): AssistantResponse
  createConversation(projectId: String!): Conversation
  updateConversation(id: ID!, projectId: String!): Conversation
  deleteConversation(id: ID!): Conversation
}
