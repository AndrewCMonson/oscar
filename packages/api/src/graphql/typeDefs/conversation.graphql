type Conversation {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  messages: [Message]
  userId: String
  user: User
  projectId: String
  project: Project
}

type Query {
  chats: [Chat]
  chat(id: ID!): Chat
}

type Mutation {
  handleChatMessage(message: String!): AssistantResponse
  createChat(projectId: String!): Chat
  updateChat(id: ID!, projectId: String!): Chat
  deleteChat(id: ID!): Chat
}
