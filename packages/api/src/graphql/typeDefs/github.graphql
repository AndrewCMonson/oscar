type Repository {
  name: String
  description: String
  url: String
}

type Issue {
  title: String
  owner: String
  body: String
}

type Query {
  getRepository(repositoryName: String!): Repository
  getRepositories: [Repository]!
}
type Mutation {
  createNewRepository(
    repositoryName: String!
  ): Repository
  createNewIssue(
    repositoryId: String!
    title: String!
    body: String
  ): Issue
}