type Repository {
  name: String!
  description: String!
  url: String!
}

type Issue {
  title: String
}

type Repositories {
  repositories: [Repository]
}

type Query {
  getRepository(repositoryName: String!): Repository
  getRepositories: Repositories
}
type Mutation {
  createNewRepository(
    repositoryName: String!
    description: String
    privateRepo: Boolean
  ): Repository
  createNewIssue(
    repositoryName: String!
    issueTitle: String!
    issueBody: String!
  ): Issue
}
