type Repository {
  id: Int!
  name: String!
  description: String!
  url: String!
  language: String
  isPrivate: Boolean
  forks: Int
  topics: [String]
  lastPush: String
  stars: Int
  latestActivityDate: String
  latestActivityBranch: String
}

type Issue {
  title: String
}

type Repositories {
  repositories: [Repository]
}

type Query {
  getRepository(repositoryName: String!): Repository
  getRepositories: Repositories
}
type Mutation {
  createNewRepository(
    repositoryName: String!
    description: String!
    privateRepo: Boolean!
  ): Repository
  createNewIssue(
    repositoryName: String!
    issueTitle: String!
    issueBody: String!
  ): Issue
}
