type Project {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  description: String
  type: String!
  userId: String!
  user: User
  tasks: [Task]
  conversation: Conversation
}

enum ProjectType {
  INTERNAL
  CLIENT
  PERSONAL
}

type Query {
  projects: [Project!]!
  project(id: ID!): Project
  getProjectsByUserId(auth0Sub: String): [Project!]!
}

type Mutation {
  createProject(name: String!, description: String, type: ProjectType!): Project
  updateProject(
    id: ID!
    name: String
    description: String
    type: String
  ): Project
  deleteProject(id: ID!): String
}
