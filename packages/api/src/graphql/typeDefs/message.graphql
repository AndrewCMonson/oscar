type Message {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  role: String!
  content: String!
  userId: String
  name: String!
  user: User
  chatId: ID!
  chat: Chat
  taskId: String
  task: Task
}

type FormattedMessage {
  role: String!
  content: String!
  name: String!
  data: MessageSubData
}

type MessageSubData {
  action: String!
  data: JSON
}

input MessageInput {
  role: String!
  content: String!
  name: String!
}

type Query {
  messages: [Message]
  message(id: ID!): Message
}

type Mutation {
  createMessage(chatId: ID!, content: String!): Message
  updateMessage(id: ID!, content: String!): Message
  deleteMessage(id: ID!): Message
}
